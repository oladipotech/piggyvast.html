<!DOCTYPE HTML>
<html>
  <head>
    <title>Piggyvest</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   <img  src="images.png">
   <h1>Create a Secure<br>
    Account</h1>
    <h6>Welcome to the future of Savings & Investments</h6>
    <form>
      <fieldset>

        
        <label>
          First & Last Name (Should Match Your Bank)
          </label><br>  
        
        <input type="text" name="name"><br>  
        
         <label>
           valid email
         </label><br>  
         <input type="email" name="email" value=""><br>  
         
         <label>
           phone number
         </label><br>
           <input type="text" name="number"><br>
           
         <label>
           create a password
         </label><br>
         <input type="password" name="password"><br>  
         
         <label>
           Referrer Phone or Promo Code (Optional)
         </label><br>  
         <input type="text" name="code" placeholder="Referrer phone or Code"><br> 
         
         <label>
           How Did You Here About Us? (Optional)
         </label><br>
         <select>

           <option>Click to Select</option>
           <option>Facebook</option>  
	         <option>Twitter</option>  
	         <option>Instagram</option>  
	         <option>Family/Friend/Coworker Referral</option>  
 	         <option>Google Search</option>  
	         <option>Google Playstore</option>  
	         <option>Online Blog</option>  
           <option>Local Newspaper</option>  
           <option>At an Event</option>
           <option>Others</option>
           
         </select>
         
         <hr>
         
          <button name="button" type="button">Create a Free Account</button>

         
      </fieldset>
    </form>
    
    <h6><a href="#">Already have an Account? Login</a></h6>
    
    <h6>By continuing, I agree to PiggyVest's <a href="#">Terms of Use</a> & <a href="#">Privacy</a>.</h6>
    
  </body>
</HTML>
